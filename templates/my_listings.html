{% extends 'core/base.html' %}
{%  block site_content %}

  <main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">My Listings</h1>
              <span class="color-text-a">Listed cars: {{ cars_count }}</span>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'home page' %}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  My Listings
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

    <!-- ======= Property Grid ======= -->

    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for car in cars %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ car.picture }}" alt="{{ car.model }}">
            <div class="card-body">
              <span class="color-text-a">{{ car.model_year }} {{ car.car_make }} {{ car.car_model }}</span>
              <p class="card-text">{{ car.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'details car' car_slug=car.slug username=object.username %}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </a>
                    <a href="{% url 'edit car' car_slug=car.slug username=object.username %}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </a>
                </div>
                <small class="text-muted">{{ car.price|floatformat:"2g" }} â‚¬</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </div>

    </main><!-- End #main -->

{% endblock %}
